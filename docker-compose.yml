version: '2'
#version: '3.1'
services:
  management1:
    image: mysql/mysql-cluster
    volumes:
       - ./mysql.conf/my.cnf:/etc/my.cnf:ro
       - ./mysql.conf/mysql-cluster.cnf:/etc/mysql-cluster.cnf:ro
    command: "ndb_mgmd --ndb-nodeid=1"
    #command: ndb_mgmd
    networks:
      mysqlcluster:
#        ipv4_address: 192.168.0.2
        ipv4_address: 172.28.0.2
  ndb1:
    image: mysql/mysql-cluster
    volumes:
       - ./mysql.conf/my.cnf:/etc/my.cnf:ro
       - ./mysql.conf/mysql-cluster.cnf:/etc/mysql-cluster.cnf:ro
    #command: bash -c 'sleep 40; exec ndbd'
    command: ndbd
    depends_on:
      - "management1"
    networks:
      mysqlcluster:
#        ipv4_address: 192.168.0.3
        ipv4_address: 172.28.0.3
  ndb2:
    image: mysql/mysql-cluster
    volumes:
       - ./mysql.conf/my.cnf:/etc/my.cnf:ro
       - ./mysql.conf/mysql-cluster.cnf:/etc/mysql-cluster.cnf:ro
    #command: bash -c 'sleep 40; exec ndbd'
    command: ndbd
    depends_on:
      - "management1"
    networks:
      mysqlcluster:
#        ipv4_address: 192.168.0.4
        ipv4_address: 172.28.0.4
  mysql1:
    image: mysql/mysql-cluster
    ports:
      - "3306:3306"
    volumes:
       - ./mysql.conf/my.cnf:/etc/my.cnf:ro
       - ./mysql.conf/mysql-cluster.cnf:/etc/mysql-cluster.cnf:ro
#    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: bdteste
      MYSQL_USER: teste
      MYSQL_PASSWORD: teste
      MYSQL_ROOT_HOST: '%'
    #command: bash -c 'sleep 60; exec mysqld'
    command: mysqld
    depends_on:
      - "management1"
      - "ndb1"
      - "ndb2"
    networks:
      mysqlcluster:
#        ipv4_address: 192.168.0.10
        ipv4_address: 172.28.0.10     
  mysql2:
    image: mysql/mysql-cluster
    ports:
      - "3316:3306"
    volumes:
       - ./mysql.conf/my.cnf:/etc/my.cnf:ro
       - ./mysql.conf/mysql-cluster.cnf:/etc/mysql-cluster.cnf:ro
#    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    #command: bash -c 'sleep 60; exec mysqld'
    command: mysqld
    depends_on:
      - "management1"
      - "ndb1"
      - "ndb2"
    networks:
      mysqlcluster:
#        ipv4_address: 192.168.0.11
        ipv4_address: 172.28.0.11
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
    links:
      - mysql1:db
    networks:
      mysqlcluster:
      
  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - ./config/redis.conf:/redis.conf
    command: [ "redis-server", "/redis.conf" ]
    networks:
      mysqlcluster:

  flask_app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - mysql1
      - mysql2
      - redis
    restart: always
    links:
      - mysql1
      - mysql2
      - redis 
    networks:
      mysqlcluster:

networks:
 mysqlcluster:
#  driver: overlay
  driver: bridge
  ipam:
   config:
#    - subnet: 192.168.0.0/16
    - subnet: 172.28.0.0/16
      gateway: 172.28.5.254
##    - ip-range: 172.28.5.0/24

